<!DOCTYPE html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/login.css">
    <link rel="shortcut icon" href="calc.ico" type="image/x-icon">
    <title>Login</title>
</head>
<body>
    <header>
        <h1>Login</h1>
    </header>

    <section class="content-center">
        <div>
            <img src="assets/images/logo.png" alt="logo">
        </div>

        <form id="form-login"action="login" method="POST">
            <div>
                <input id="email" type="email" placeholder="Digite seu e-mail" required>
            </div>
            <div>
                <input id="senha" type="password" placeholder="Digite sua senha" required>
            </div>
            <div>
                <button id="btn-submit" type="submit">Enviar</button>
            </div>
        </form>
        
    </section>
    
    <footer>
        <a href="#">Esqueceu sua senha ?</a>
    </footer>
    <script src="assets/js/login.js"></script>
</body>
</html>
